ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  calibur-web: # service name
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: This is FC service
    nuxt-server: # function name
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        Runtime: custom
        CodeUri: ./
        MemorySize: 1024
        InstanceConcurrency: 5
        Timeout: 10

      Events:
        http-nuxt-server:
          Type: HTTP
          Properties:
            AuthType: ANONYMOUS
            Methods: ['GET']

  www.calibur.tv:
    Type: Aliyun::Serverless::CustomDomain
    Properties:
      Protocol: HTTP,HTTPS
      CertConfig:
        CertName: 'cert-4722269'
        PrivateKey: './certificates/private.pem'
        Certificate: './certificates/certificate.pem'
      RouteConfig:
        Routes:
          "/*":
            ServiceName: calibur-web
            FunctionName: nuxt-server
